<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Редактирование Страницы</title>
    </head>
 
    <body>

        <div class="page w-100 px-4 py-4">
            <div class=".container-xl">
                <div class="page-inner d-flex flex-column">
                    <h1 class="text-success text-center page__title mb-4">Название книги  </h1>
                    
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="gg0.jpg" id="photo1" class="d-block h" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="gg.jpg"  id="photo2" class="d-block h" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="gg2.jpg" id="photo3" class="d-block h" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                <div class="container2">
                    <div class="form-group mx-sm-3 mb-3 mt-10">
                        <input type="text" class="form-control" id="nameField" placeholder="Введите название книги">
                    </div>

                    <select class="form-select form-select-sm mx-sm-3 mb-3 mt-10" aria-label=".form-select-sm example" id="check__box">
                        <option value="Александр Пушкин">Александр Пушкин</option>
                        <option value="Агата Кристи">Агата Кристи</option>
                        <option value="Уильям Шекспир">Уильям Шекспир</option>
                    </select>

                    <label for="start" class="label__data">Выбор даты создания</label>
                    <input type="date" id="start" name="trip-start" value="1888-07-03" min="1000-01-01" max="2021-12-31"/>
                    <input type="text" class="form-control" id="date_athour" disabled placeholder="Дата создания книги">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Книжный
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                         Альбомный
                        </label>
                      </div>
                </div>


                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Автор</th>
                        <th scope="col">Название книги</th>
                        <th scope="col">Год создания</th>
                        <th scope="col">Ссылка</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Александр Пушкин</td>
                        <td>Мой талисман</td>
                        <td>07/03/1888</td>
                        <td><a href="https://book-cover.ru/covers/aleksandr-pushkin-moy-talisman-1"  target="_blank">link</a></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Агата Кристи</td>
                        <td>Убийство в Восточном экспрессе</td>
                        <td>12/02/1988</td>
                        <td><a href="https://book-cover.ru/covers/uilyam-shekspir-gamlet-2" target="_blank">link</a></td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Уильям Шекспир</td>
                        <td>Гамлет</td>
                        <td>10/12/1982</td>
                        <td><a href="https://book-cover.ru/covers/uilyam-shekspir-gamlet-2" target=_blank">link</a></td>
                      </tr>
                    </tbody>
                </table>
                
                <button type="button" class="btn btn-primary btn-lg btn-block" id="btn__check">Проверка</button>


                <div class="hidden__page mt-3">
                    <div class="hidden__page__inner d-flex justify-content-between">
                        <img src="gg0.jpg"  class="hidden__photo px-4">
                        <img src="gg.jpg"  class="hidden__photo px-4">
                        <img src="gg2.jpg"  class="hidden__photo px-4">
                    </div>
                </div>

                </div>
            </div>
        </div>
    
    </body>
    <script src=”https://ajax.googleapis.com/ajax/libs/jquery/3.5.2/jquery.min.js”></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</html>
